{% extends 'core/base.html' %}
{% load static %}
{% block ms %} 
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags %} class='alert alert-{{message.tags}} alert-dismissible fade show' {% endif %} >{{message}}
            <button type="button" class="close " data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
{% endfor %}
{% endif %}
{% endblock ms %}
{% block content %}
 <div class="text-center text-white my-4">{{fm}}</div>
 <div class="col-sm-10"> 
    
 </div>

<a href=" {% url 'profile' %} " class="btn btn-success my-2">Profile</a>
<a href=" {% url 'addpost' %} " class="btn btn-primary">Add Post</a>
{% endblock content %}
